<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Ayudas y Subvenciones</title>

    <!-- Bootstrap + Bootstrap-Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Tus estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="32" class="me-2">
                Buscador Subvenciones
            </a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- -------------  CHAT  ------------- -->
        <div class="row" id="chat">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Chat</h5>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="mb-3" style="max-height: 500px; overflow-y: auto;"></div>

                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control" placeholder="Escribe tu pregunta…">
                            <button class="btn btn-primary" id="sendChat">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----- FIN CHAT ----- -->

        <!-- -------------  RESULTADOS (se muestran sólo si procediera)  ------------- -->
        <div class="row mt-4" id="resultadosContainer" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Resultados</h5>
                        <span id="resultadosInfo" class="badge bg-light text-dark"></span>
                    </div>
                    <div class="card-body">
                        <ul id="resultadosList" class="list-group"></ul>
                    </div>
                    <div class="card-footer text-center">
                        <nav>
                            <ul id="paginacion" class="pagination justify-content-center mb-0"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----- FIN RESULTADOS ----- -->

    </div> <!-- /.container -->

    <!-- -------- MODAL DETALLES CONVOCATORIA -------- -->
    <div class="modal fade" id="convocatoriaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="convocatoriaModalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div id="convocatoriaModalBody" class="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- ----- FIN MODAL ----- -->

    <!-- Bootstrap y script principal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
